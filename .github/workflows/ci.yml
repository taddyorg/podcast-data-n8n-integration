name: Build CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build
        run: npm run build
      
      - name: Copy icons to dist
        run: |
          cp nodes/TaddyPodcast/*.png dist/nodes/TaddyPodcast/ || true
      
      - name: Check build output
        run: ls -la dist/nodes/TaddyPodcast/
